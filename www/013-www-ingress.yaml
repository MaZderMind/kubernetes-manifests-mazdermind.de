apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: www
  name: www
  namespace: www
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: mazdermind.de
    http:
      paths:
      - backend:
          serviceName: www
          servicePort: www

  - host: www.mazdermind.de
    http:
      paths:
      - backend:
          serviceName: www
          servicePort: www
