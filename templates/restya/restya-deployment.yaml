apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: restya
  name: restya
  namespace: {{ namespace }}
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: restya
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: restya
    spec:
      containers:
      - name: restya
        image: viossat/restyaboard
        env:
        - name: DB_HOST
          value: postgres

        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: restya
              key: postgres_user

        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: restya
              key: postgres_pass

        - name: DB_NAME
          value: restya


        - name: SMTP_SERVER
          value: forwarder.mail-forwarder

        - name: SMTP_PORT
          value: "25"

        - name: SMTP_USERNAME
          value: ""

        - name: SMTP_PASSWORD
          value: ""

        - name: TZ
          value: "Europe/Berlin"

        volumeMounts:
        - mountPath: /var/www/html/media
          name: media

      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: restya-media
